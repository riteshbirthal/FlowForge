<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  
  <!-- Inner Dark Circle -->
  <circle cx="256" cy="256" r="200" fill="#0f172a"/>
  
  <!-- Node 1 (Top Left) -->
  <rect x="100" y="120" width="90" height="60" rx="8" fill="url(#nodeGradient)" stroke="#22c55e" stroke-width="3"/>
  <circle cx="190" cy="150" r="8" fill="#22c55e"/>
  
  <!-- Node 2 (Center) -->
  <rect x="210" y="200" width="90" height="60" rx="8" fill="url(#nodeGradient)" stroke="#6366f1" stroke-width="3"/>
  <circle cx="210" cy="230" r="8" fill="#22c55e"/>
  <circle cx="300" cy="230" r="8" fill="#f59e0b"/>
  
  <!-- Node 3 (Bottom Right) -->
  <rect x="320" y="290" width="90" height="60" rx="8" fill="url(#nodeGradient)" stroke="#f59e0b" stroke-width="3"/>
  <circle cx="320" cy="320" r="8" fill="#22c55e"/>
  
  <!-- Flow Lines -->
  <path d="M190 150 Q 200 150, 210 180 Q 210 200, 210 230" 
        fill="none" stroke="url(#flowGradient)" stroke-width="4" stroke-linecap="round"/>
  <path d="M300 230 Q 310 230, 310 260 Q 310 290, 320 320" 
        fill="none" stroke="url(#flowGradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Forge Spark Effects -->
  <circle cx="250" cy="150" r="4" fill="#f59e0b" opacity="0.8"/>
  <circle cx="270" cy="170" r="3" fill="#f59e0b" opacity="0.6"/>
  <circle cx="340" cy="260" r="4" fill="#f59e0b" opacity="0.8"/>
  <circle cx="360" cy="280" r="3" fill="#f59e0b" opacity="0.6"/>
  
  <!-- "F" Letter Stylized -->
  <text x="130" y="390" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#ffffff">F</text>
  <text x="195" y="390" font-family="Arial, sans-serif" font-size="60" font-weight="600" fill="#94a3b8">low</text>
  <text x="130" y="440" font-family="Arial, sans-serif" font-size="40" font-weight="500" fill="#6366f1">FORGE</text>
</svg>
