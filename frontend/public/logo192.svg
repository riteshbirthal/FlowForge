<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <linearGradient id="nodeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#334155"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="192" height="192" rx="40" fill="url(#bgGrad)"/>
  
  <!-- Inner Background -->
  <rect x="16" y="16" width="160" height="160" rx="32" fill="#0f172a"/>
  
  <!-- Node 1 (Top Left) -->
  <rect x="36" y="44" width="44" height="28" rx="6" fill="url(#nodeGrad)" stroke="#22c55e" stroke-width="2.5"/>
  <circle cx="80" cy="58" r="6" fill="#22c55e"/>
  
  <!-- Node 2 (Center) -->
  <rect x="74" y="82" width="44" height="28" rx="6" fill="url(#nodeGrad)" stroke="#6366f1" stroke-width="2.5"/>
  <circle cx="74" cy="96" r="6" fill="#22c55e"/>
  <circle cx="118" cy="96" r="6" fill="#f59e0b"/>
  
  <!-- Node 3 (Bottom Right) -->
  <rect x="112" y="120" width="44" height="28" rx="6" fill="url(#nodeGrad)" stroke="#f59e0b" stroke-width="2.5"/>
  <circle cx="112" cy="134" r="6" fill="#22c55e"/>
  
  <!-- Flow Lines -->
  <path d="M80 58 Q 80 70, 74 96" fill="none" stroke="#6366f1" stroke-width="3" stroke-linecap="round"/>
  <path d="M118 96 Q 118 110, 112 134" fill="none" stroke="#f59e0b" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Sparks -->
  <circle cx="90" cy="68" r="3" fill="#f59e0b" opacity="0.8"/>
  <circle cx="128" cy="108" r="3" fill="#f59e0b" opacity="0.8"/>
</svg>
